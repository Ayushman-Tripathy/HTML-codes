<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Paragraph and div and are the  block element which occupy the whole block if we paint it-->
    <p>Hello I am Ayushman Tripathy (Paragraph)</p>
    <div>Hello i am a text line from (div block) </div>

    <!-- anchor tag(link) is a inline element  -->
    <a href="https://google.com" target="_blank">Google</a>
    <span>I am span and i am a inline element</span>

</body>
</html>
