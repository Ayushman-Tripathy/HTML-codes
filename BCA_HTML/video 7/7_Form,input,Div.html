<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Lets learn it :D</title>
</head>

<body>

    <h1>Form For Apply MCA</h1>
    <form action="/submit.php" method="post">
        <div>
            <label for="Username">Enter Your Username:*</label>
            <input type="text" id="Username" name="Username" placeholder="Name" required><br>
            <label for="password">Enter Your Password:*</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <input type="checkbox" name="quality" id="sipun">
            <label for="sipun">Sipun is a Good boiii</label><br>
            <input type="checkbox" name="quality" id="cat">
            <label for="cat">Kuni cat(Amul) very bad gurlll + nubdi + budhu</label>
        </div>
        <div>
            <label for="comments">Enter your Thoughts</label>
            <textarea name="comments" id="comments" rows="3" cols="30" placeholder="Max 15 words" autofocus></textarea>
        </div>
        <div>
            <label for="fruits">Choice a fruit from the list</label>
            <select name="fruits" id="fruits">
                <option value="Mango">Mango</option>
                <option value="Apple">Apple</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Banana">Banana</option>
                <option value="Guava">Guava</option>
                <option value="Pineapple">Pineapple</option>
            </select>
        </div>
        <div>
            <input type="submit" id="submit" title="Submit The Form">
            <label for="submit"></label>
            <input type="reset" value="reset" title="Reset All Inputs">
            <label for="reset"></label>
        </div>
    </form>
</body>
</html>
